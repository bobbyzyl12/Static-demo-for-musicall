<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--set css links-->
  <link href="css/footer.css" rel="stylesheet" type="text/css" />
  <link href="css/default.css" rel="stylesheet" type="text/css" />

	<div class="footer">
